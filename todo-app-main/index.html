<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <main class="container">
    <section class="top">
    </section>
    <section class="bottom">
    </section>
    <section class="todo">
      <div class="todo-title">
        <h2>Todo</h2>
        <!-- icon -->
        <button class="btn-theme">
          <ion-icon name="sunny-outline" class="btn-icon"></ion-icon>
        </button>
      </div>
      <form class="todo-form">
        <input type="text" placeholder="Create a new todo" class="todo-input">
      </form>
      <div class="todos">
        <div class="todos-wrapper">

        </div>
        <div class="todos-status">
          <div class="todos-count">
            <span class="count">0</span>
            <span>items left</span>
          </div>
          <div class="todos-btn">
            <button class="btn-all">All</button>
            <button class="btn-active">Active</button>
            <button class="btn-completed">Completed</button>
          </div>
          <div class="todos-clear">
            <button class="clear-btn">Clear Completed</button>

          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./app.js"></script>
</body>
</html>
