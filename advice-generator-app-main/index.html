<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="card">
      <h3>Advice #<span class="adviceId">111</span></h3>
      <h2 class="advice">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, maiores!
      </h2>
      <div class="icon">
        <img class="icon-image-desktop" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">

      </div>
      <div class="toggle">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </div>
    </div>
  </section>
