<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 
  <header class="nav">
    <nav class="nav__container">
      <div class="nav__container--left">
        <img src="./images/logo.svg" alt="logo">
        <ul>
          <li>
            <a>Features</a>
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
            <!-- <img src="./images/icon-arrow-up.svg" alt="icon-arrow-up"> -->
          </li>
          <li>
            <a>Company</a>
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
            <!-- <img src="./images/icon-arrow-up.svg" alt="icon-arrow-up"> -->
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <button class="nav__menu">
          <img src="./images/icon-menu.svg" alt="icon-menu">
        </button>
      </div>
      <div class="nav__container--right">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero__container">
        <h2 class="hero__title">
          Make remote work
        </h2>
        <p class="hero__text">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero__btn">Learn more</button>
        <div class="hero__asset">
          <img src="./images/client-databiz.svg" alt="client-databiz">
          <img src="./images/client-audiophile.svg" alt="client-audiophile">
          <img src="./images/client-maker.svg" alt="client-maker">
          <img src="./images/client-meet.svg" alt="client-meet">
        </div>
      </div>
      <div class="hero__img">
        <img src="./images/image-hero-desktop.png" alt="image-hero-desktop">
        <img src="./images/image-hero-mobile.png" alt="image-hero-mobile">
      </div>
    <section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
